    </head>
    
    <body>
        <form>    
        <h1 id="hello">The Community Hub</h1>
        <h3 id="registerationform">Registeration Form</h3>
        <h5 id="registrationbenefit">Registering allows you to access everything in the platform including exclusive member only benefits. Once registered you can update your profile to tell us more about your interests.</h5>
        <hr style="height:1px;border-width:1px;border-color: rebeccapurple;background-color: red;">
    
        <!-- return back to home page link -->
        <a href="homepage.html">
            <img id="backToHomepage"title="Return Back to Home page" alt="Return to Homepage" src="images/back.jpg" style="width:40px; height:30px;"></a>
            <br><br>
    
    <div id="regForm1" class="regForms">

        <img src="images/community.jpg" alt="Together Everyone Achieves the Most" style="float:right ;height:50vh; width:60vw">
        
        <!-- New member data input form START -->
        <div class="regdata">
            <label class="labels">*First Name:</label>
            <input type="text" class="datafield" placeholder="Enter your First Name" id="firstname" value="">
        </div><br>
        <div class="regdata">
            <label class="labels">*Last Name:</label>
            <input type="text" class="datafield" placeholder="Enter your Last Name" id="lastname" value="">
        </div><br>
        <div class="regdata">
            <label class="labels">*Email:</label>
            <input type="text" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/i" class="datafield" placeholder="Enter your Email" id="email" value="">
        </div><br>
        <div class="regdata">
            <label class="labels">*Postal Address:</label>
            <input type="text" class="datafield" placeholder="Enter your Full Address" id="address" value="">
        </div><br>
        <div class="regdata">
            <label class="labels">*Password:</label>
            <input type="password" class="datafield" placeholder="Enter your Password" id="password1" value="">
        </div><br>
        <div class="regdata">
            <label class="labels">*Confirm Password:</label>
            <input type="password" class="datafield" placeholder="Confirm your Password" id="password2" value="">
        </div><br>
    </div>

    </form>

    <div id="btns" class="buttons">
        <br>
        <button class="submitbutton" id="register" type="submit">Register</button>
        
        <button class="submitbutton" id="clearform" type="submit">Clear</button>
        <!-- New member data input form END -->        

    </div>


        <script defer src="js/registerbundle.js"></script>
        <!-- <script type="module" defer src="js/register.js"></script> -->
                
    </body>
</html>
